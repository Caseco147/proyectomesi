<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PORTA BORRADOR</title>
    <link rel="stylesheet" href="../assets/css/stylecaracteristicas.css">
</head>
<body>
    <div class="ContenedorSlide">
        <div class="myslide fade">
            <div class="numerodetexto">1/2</div>
            <img src="../assets/img/imagen4.jpg">
            <div class="texto">Este es el portaborrador para fibrones.  </div>
        </div>
        <div class="myslide fade">
            <div class="numerodetexto">2/2</div>
            <img src="../assets/img/imagen8.jpg">
            <div class="texto">Este es el portaborrador para tizas</div>
        </div>
        <a class="anterior" onclick="plusSlides(-1)">&#10094;</a>
        <a class="siguiente" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center">
        <span class="punto" onclick="currentSlide(1)"></span>
        <span class="punto" onclick="currentSlide(2)"></span>
    </div>
    <nav>
        <a href="../index.html"> <img src="../assets/img/botonvolver1.png" alt=""></a>
    </nav> 
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("myslide");
        var dots = document.getElementsByClassName("punto");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
